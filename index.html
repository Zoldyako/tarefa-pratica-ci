<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média Aluno</title>
    <link rel="stylesheet" href="./src/styles/styles.css">
    <script defer type="module" src="./src/main.js"></script>
</head>
<body>
    <div class="container">
        <form class="form-container">
            <div>
                <label for="nome">Nome do Aluno</label>
                <input type="text" name="nome" id="nome" class="nome">
            </div>
            <div>
                <label for="nota-1">Primeira nota do aluno</label>
                <input type="text" name="nota-1" id="nota-1" class="nota-1">
            </div>
            <div>
                <label for="nota-2">Segunda nota do aluno</label>
                <input type="text" name="nota-2" id="nota-2" class="nota-2">
            </div>
            <input type="submit" value="Calcular média" class="submit-btn">
        </form>
        <div class="resultado-container">
            <h2>Resultado</h2>
            <div class="resultado-info">
                <div class="aluno">
                    <h3>Aluno:</h3>
                    <p></p>
                </div>
                <div class="nota-final">
                    <h3>Nota final:</h3>
                    <p></p>
                </div>
                <div class="situacao">
                    <h3>Situação:</h3>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
